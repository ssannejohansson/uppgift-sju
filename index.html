<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <main>
        <form class="form">
            <h1 class="form__title">This is my form</h1>
            
                <label for="name" class="label">Full Name</label>
                <input type="name" class="input" placeholder="enter your name">
            
                <label for="email" class="label">Your Email</label>
                <input type="email" class="input" placeholder="enter your email">
            
                <label for="dropdown" class="label">Message Regarding:</label>
            <select name="dropdown" class="select">
                <option value="Option1" selected>Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
            </select>

                <label for="message" class="label">Message</label>
                <textarea name="message" class="input" placeholder="enter your message"></textarea>

                <label class="checkbox__container">
                    <p class="checkbox__info">Check this box if you want to, or not.</p> 
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>


            <button class="button">Submit</button>
        </form>



    </main>
</body>
</html>
