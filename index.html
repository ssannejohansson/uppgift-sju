<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<body>
    <main>
        <form class="form">
            <h1 class="form__title">This is my form</h1>
            
            <label for="name" class="label">Full Name</label>
            <input type="name" class="input" placeholder="enter your name">
            
            <label for="email" class="label">Your Email</label>
            <input type="email" class="input" placeholder="enter your email">
            
            <label for="dropdown" class="label">Message Regarding</label>
            <select name="dropdown" class="select"></select>
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
            
            <label for="message" class="label">Message</label>
            <textarea name="message" class="input" placeholder="enter your message"></textarea>

            <input type="checkbox" class="checkbox">
            
            <button class="button">Submit</button>
            </form>



    </main>
</body>
