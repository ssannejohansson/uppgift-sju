<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
    <main>

        <form class="form">
            <h1 class="form__title">This is my form</h1>
            
                <label for="name" class="label">Full Name</label>
                <input type="text" class="input" id="name" placeholder="enter your name" required autofocus>
            
                <label for="email" class="label">Your Email</label>
                <input type="email" class="input" id="email" placeholder="enter your email" required>
                    
                <label for="select" class="label" required>Message Regarding:</label>
                <div class="select__wrapper">
                    <select class="select" required>
                        <option value="1">Option 1</option>
                        <option value="2" selected>Option 2</option>
                        <option value="3">Option 3</option>
                    </select> 
                </div>

                <label for="message" class="label">Message</label>
                <textarea name="message" class="input" id="message" placeholder="enter your message" required maxlength="200"></textarea>

            <button class="button">Submit</button>

        </form>
    </main>
</body>
</html>
